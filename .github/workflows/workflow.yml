name: Fitness Tracker Deploy

on: 
  push:
    branches:
      - "main"
  pull_request: 
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.13]

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install and build
        run: npm install && npm run gh-build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with: 
          branch: gh-pages
          folder: fitness-tracker/dist/fitness-tracker