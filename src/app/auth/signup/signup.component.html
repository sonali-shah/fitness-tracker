<section class="signup-form">
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
    #f="ngForm"
    (ngSubmit)="onFormSubmit(f)"
  >
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input
        type="email"
        matInput
        placeholder="Your Email"
        name="email"
        ngModel
        email
        required
        #emailInput="ngModel"
      />
      <mat-error *ngIf="emailInput.hasError('required')"
        >Field must not be empty</mat-error
      >
      <mat-error *ngIf="!emailInput.hasError('required')"
        >Email is invalid</mat-error
      >
    </mat-form-field>
    <mat-form-field hintLabel="Should be atleast 6 characters long">
      <mat-label>Password</mat-label>
      <input
        type="password"
        matInput
        ngModel
        name="password"
        #pwd="ngModel"
        required
        minlength="6"
      />
      <mat-hint align="end">{{ pwd.value?.length }} / 6</mat-hint>
      <mat-error>Has to be atleast 6 characters long</mat-error>
    </mat-form-field>
    <mat-form-field>
      <!-- <mat-label>Choose Birthdate</mat-label> -->
      <input
        matInput
        placeholder="Your birthdate"
        [matDatepicker]="picker"
        [max]="maxDate"
        ngModel
        name="birthdate"
        required
      />
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox
      labelPosition="after"
      color="primary"
      ngModel
      name="agree"
      required
      >Agree to Terms and Conditions</mat-checkbox
    >
    <button
      *ngIf="!isLoading"
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="!f.valid"
    >
      Submit
    </button>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</section>
