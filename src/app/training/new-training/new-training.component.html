<section class="new-training" fxLayout fxLayoutAlign="center">
  <form #f="ngForm" (ngSubmit)="startTraining(f)">
  <mat-card fxFlex.xs="100%" fxFlex="400px">
    <mat-card-title fxLayoutAlign="center"
      >Time to start a workout!</mat-card-title
    >
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field>
        <mat-select placeholder="Select your training" name="exercise" ngModel required>
          <mat-option *ngFor="let exercise of availableExercises" [value]="exercise.id">
            {{ exercise.name }}
          </mat-option>
          <!-- <mat-option value="stretching">Stretching</mat-option>
          <mat-option value="plank">Plank</mat-option>
          <mat-option value="yoga">Yoga</mat-option>
          <mat-option value="touch-toes">Touch Toes</mat-option> -->
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button type="submit" mat-raised-button color="primary" [disabled]="!f.valid">Start</button>
    </mat-card-actions>
  </mat-card>
</form>
</section>
