<section class="new-training" fxLayout fxLayoutAlign="center">
  <form #f="ngForm" (ngSubmit)="startTraining(f)">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
      <mat-card-title fxLayoutAlign="center"
        >Time to start a workout!</mat-card-title
      >
      <mat-card-content fxLayoutAlign="center">
        <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
        <mat-form-field *ngIf="!(isLoading$ | async) && (availableExercises$ | async)">
          <mat-select
            placeholder="Select your training"
            name="exercise"
            ngModel
            required
          >
            <mat-option
              *ngFor="let exercise of availableExercises$ | async"
              [value]="exercise.id"
            >
              {{ exercise.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center" *ngIf="!(isLoading$ | async)">
        <button
          *ngIf="!(isLoading$ | async) && (availableExercises$ | async)"
          type="submit"
          mat-raised-button
          color="primary"
          [disabled]="!f.valid"
        >
          Start
        </button>
        <button
          *ngIf="!(availableExercises$ | async)"
          type="button"
          mat-raised-button
          color="primary"
          (click)="fetchExercises()"
        >
          Fetch Again
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
