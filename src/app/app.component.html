<mat-sidenav-container>
  <mat-sidenav [opened]="false" #sidenav role="navigation">
    <app-sidenav-list (closeSidenavbar)="sidenav.close()"></app-sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header (openSidenavbar)="sidenav.open()"></app-header>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
